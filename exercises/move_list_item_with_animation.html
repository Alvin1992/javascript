<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			ul{
				position: relative;
			}
			li{
				padding: 10px;
				background: #fff;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		<script>

		</script>
	</head>

	<body>
		<ul id="oUl">
			<li>
				<span>啦啦啦啦</span>
				<input type="button" value="上移">
				<input type="button" value="下移">
			</li>
			<li>
				<span>哈哈哈哈</span>
				<input type="button" value="上移">
				<input type="button" value="下移">
			</li>
			<li>
				<span>嘿嘿额和</span>
				<input type="button" value="上移">
				<input type="button" value="下移">
			</li>
			<li>
				<span>呱呱呱呱</span>
				<input type="button" value="上移">
				<input type="button" value="下移">
			</li>
			<li>
				<span>哥哥哥哥</span>
				<input type="button" value="上移">
				<input type="button" value="下移">
			</li>
		</ul>
		<script type="text/javascript" src="../tools.js"></script>
		<script type="text/javascript">
		function addFunc(obj) {
			var aInput = $('input', obj);
			aInput[0].onclick = function() {
				if (obj === first(oUl)) {return};
				if (!onOff) {return};
				onOff = false;
				doMove(obj, 'top', 1, prev(obj).offsetTop);
				doMove(prev(obj), 'top', 1, obj.offsetTop, function() {
					onOff = true;
				});
				oUl.insertBefore(obj, prev(obj));
			}

			aInput[1].onclick = function() {
				if (obj === last(oUl)) {return};
				if (!onOff) {return};
				onOff = false;
				doMove(obj, 'top', 1, next(obj).offsetTop);
				doMove(next(obj), 'top', 1, obj.offsetTop, function() {
					onOff = true;
				});
				oUl.insertBefore(next(obj), obj);
			}
		}
		var oUl = $('#oUl'),
			aLi = $('li', oUl),
			onOff = true;
		for (var i = 0; i < aLi.length; i++) {
			aLi[i].style.top = i*41 + 'px';
			addFunc(aLi[i]);
		};
		</script>
	</body>
</html>
