		<script type="text/javascript" src="../tools.js"></script>
		<script type="text/javascript">
			function addZero(num) {
				if (num < 10) {
					return '0' + num;
				} else {
					return num;
				}
			}

			function getTimes(aObj) {
				var curTime = new Date();

				h = curTime.getHours();
				m = curTime.getMinutes();
				s = curTime.getSeconds();

				curTime = addZero(h) + 'c' + addZero(m) + 'c' + addZero(s);

				for (var i = 0; i < aObj.length; i++) {
					(function(m) {
						var oImg = $('img', aObj[m])[0];
						if (curTime.charAt(m) === 'c') {
							oImg.src = '../img/c.png';
							setTimeout(function() {
								oImg.src = '../img/nc.png';
							}, 500);
						} else {
							if (curTime.charAt(m) !== preTime.charAt(m)) {
								pagination(aObj[m], curTime.charAt(m));
							}
						}
					})(i);
				}

				preTime = curTime;
			}


			function pagination(obj, str) {
				var aImg = $('img', obj);
				aImg[1].src = '../img/' + str + '.png';
				doMove(obj, 'top', 10, -210, function() {
					setTimeout(function(){
						obj.style.top = 0;
					},0);
					aImg[0].src = '../img/' + str + '.png';
				});
			}

			var aP = $('p'),
				preTime = '00c00c00';
			setInterval(function() {
				getTimes(aP);
			}, 1000)

		</script>
