<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>

		</style>
		<script>

		var arr = [
		{
		    title : "第一级菜单",
		    child : [
		    	{title:"第二集菜单"},
		        {title:"第二集菜单",
		        child:[
		        		{title:"第三集菜单"},
		        		{title:"第三集菜单",
		        		child:[
		        			{title:"第四集菜单"},
		        			{title:"第四集菜单"},
		        			{title:"第四集菜单"}
		        		]
		        		},
		        		{title:"第三集菜单"}
		        	]
		    	},
		        {
		        	title:"第二集菜单",
		        	child:[
		        		{title:"第三集菜单"},
		        		{title:"第三集菜单"}
		        	]
		        }
		    ]
		},
		{
		    title : "第一级菜单",
		    child : [
		    	{title:"第二集菜单"},
		        {title:"第二集菜单",
		        child:[
		        		{title:"第三集菜单"},
		        		{title:"第三集菜单",
		        		child:[
		        			{title:"第四集菜单",
		        			child:[
		        				{title:"第五级菜单"},
		        				{title:"第五级菜单",
		        				child:[
			        				{title:"6"},
			        				{title:"6"}

			        			]
		        			}
		        			]
		        		},
		        			{title:"第四集菜单"},
		        			{title:"第四集菜单"}
		        		]
		        		},
		        		{title:"第三集菜单"}
		        	]
		    	},
		        {
		        	title:"第二集菜单",
		        	child:[
		        		{title:"第三集菜单"},
		        		{title:"第三集菜单"}
		        	]
		        }
		    ]
		},
		{
			title:"第一集菜单",
			child:[
				{title:"第二集菜单"},
				{title:"第二集菜单"}
			]
		},
		];


		window.onload = function(){
			var str = '';

			findAll(arr);

			oUl.innerHTML = str;


			function findAll (obj) {
				for (var i = 0; i < obj.length; i++) {
					str += '<li><h2>' + obj[i].title + '</h2>';
					if (obj[i].child) {
						str += '<ul>';
						findAll(obj[i].child);
						str += '</ul>';
					}
					str += '</li>';
				}
			}
		};

		</script>
	</head>

	<body>
		<ul id="oUl">
		<!-- <li>
				<h3>第一级菜单</h3>
				<ul>
					<li>
						<h3>第二级</h3>
						<ul>
							<li><h3>三级</h3></li>
						</ul>
					</li>
					<li><h3>第二级</h3></li>
				</ul>
			</li>
			<li>
				<h3>第一级菜单</h3>
				<ul>
					<li><h3>第二级</h3></li>
				</ul>
			</li> -->
		</ul>
	</body>
</html>
