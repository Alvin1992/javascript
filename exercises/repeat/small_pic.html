<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩略图</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	.wrap {
		width: 500px;
		margin: 10px auto;
	}

	#presentation {
		width: 500px;
		height: 300px;
		position: relative;
		overflow: hidden;
	}

	#presentation img {
		position: absolute;
		top: 0;
		left: 0;
		display: none;
	}

	#presentation img:first-child {
		display: block;
	}

	#presentation a {
		display: block;
		width: 30px;
		height: 30px;
		background-color: #fff;
		color: #000;
		text-decoration: none;
		text-align: center;
		line-height: 30px;
		position: absolute;
		top: 135px;
		opacity: 0.3;
		z-index: 999;
	}

	#pre {
		left: 5px;
	}

	#next {
		right: 5px;
	}

	#presentation a:hover {
		opacity: 1;
	}


	.control {
		margin-top: 30px;
	}

	.control-bar {
		width: 120px;
		margin: 0 auto;
	}

	.control-bar:after {
		content:".";
		display:block;
		height:0;
		visibility:hidden;
		clear:both;
	}

	.bar {
		position: relative;
		list-style-type: none;
		float: left;
		margin-right: 10px;
	}

	.bar img {
		width: 100px;
		height: 60px;
		position: absolute;
		top: -75px;
		left: -40px;
		display: none;
	}

	/*.bar img:after {
		content: "";
		position: absolute;
		left: 45px;
		bottom: -10px;
		z-index: 999;
		height: 0;
		width: 0;
		border-left: 10px solid transparent;
		border-right: 10px solid transparent;
		border-top: 10px solid red;
	}*/

	/*
		:after 选择器在被选元素的内容后面插入内容
		img没有内容
	 */

	.bar span {
		display: block;
		width: 20px;
		height: 20px;
		background-color: grey;
		border-radius: 100%;
		cursor: pointer;
	}

	li:first-child span {
		background-color: orange;
	}

	.bar span:hover + img {
		display: block;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div id="presentation">
			<img src="../../img/miss1.jpg" alt="">
			<img src="../../img/miss2.jpg" alt="">
			<img src="../../img/miss3.jpg" alt="">
			<img src="../../img/miss4.jpg" alt="">
			<a id="pre" href="javascript:;"><</a><a id="next" href="javascript:;">></a>
		</div>
		<div class="control">
			<ul class="control-bar">
				<li class="bar"><span></span><img src="../../img/miss1.jpg" alt=""></li>
				<li class="bar"><span></span><img src="../../img/miss2.jpg" alt=""></li>
				<li class="bar"><span></span><img src="../../img/miss3.jpg" alt=""></li>
				<li class="bar"><span></span><img src="../../img/miss4.jpg" alt=""></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="../../tools.js"></script>
	<script type="text/javascript">
	var aImg = $('img', $('#presentation')),
		prePic = $('#pre'),
		nextPic = $("#next"),
		aBar = $('span'),
		count = 0;



	prePic.onclick = function() {
		count--;
		count < 0 && (count = 3);

		clearAndAdd(count);

	}


	nextPic.onclick = function() {
		count++;
		count > 3 && (count = 0);

		clearAndAdd(count);

	}

	for (var i = 0; i < aBar.length; i++) {
		aBar[i].index = i;
		aBar[i].onclick = function() {

			clearAndAdd(this.index);

			count = this.index;
		}
	};



	function clearAndAdd(num) {
		for (var i = 0; i < aImg.length; i++) {
			aImg[i].style.display = 'none';
			aBar[i].style.background = 'grey';
		}

		aImg[num].style.display = 'inline-block';
		aBar[num].style.background = 'orange';
	}



	</script>
</body>
</html>
