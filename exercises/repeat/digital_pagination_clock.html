		<script type="text/javascript">
			function getTime() {
				var date = new Date(),
					hours = date.getHours(),
					mins = date.getMinutes(),
					seconds = date.getSeconds(),
					str ='';

				str = addZero(hours) + ':' + addZero(mins) + ':' + addZero(seconds);
				return str;
			}


			function clock(obj) {
				var curTime = getTime();
				for (var i = 0; i < obj.length; i++) {
					(function(m) {
						var oImg = $('img', obj[m])[0];
						if (curTime[m] == ':') {
							oImg.src = '../../img/c.png';
							setTimeout(function() {
								oImg.src = '../../img/nc.png';
							}, 500);
						} else {
							if (curTime[m] !== preTime[m]) {
								changePic(obj[m], curTime[m]);
							}
						}
					})(i);
				}
				preTime = curTime;
			}

			function changePic(obj, str) {
				var aImg = $('img', obj);
				aImg[1].src = '../../img/' + str + '.png';
				doMove(obj, 'top', 10, -210, function() {
					setTimeout(function() {
						obj.style.top = 0;
					}, 0);
					aImg[0].src = '../../img/' + str + '.png';
				});
			}


			var preTime = '',
				aP = $('p');

			setInterval(function() {
				clock(aP);
			}, 1000);


		</script>
