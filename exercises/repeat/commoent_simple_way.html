<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>comment simple way</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	.wrap {
		width: 400px;
		margin: 20px auto;
	}

	ul {
		margin-top: 10px;
		zoom: 1;
	}

	ul:after {
		content: "";
		display: block;
		height: 0;
		clear: both;
	}

	li {
		width: 22px;
		height: 22px;
		float: left;
		list-style-type: none;
		position: relative;
		font-size: 16px;
	}

	.active {
		color: red;
	}

	span {
		position: absolute;
		bottom: -20px;
		left: 5px;
		text-align: center;
		color: #000;
	}
	</style>
</head>
<body>
	<div class="wrap">
	<p>请打分，质量差的文章请毫不犹豫地给负分</p>
		<ul>
			<li><span>-5</span>*</li>
			<li><span>-4</span>*</li>
			<li><span>-3</span>*</li>
			<li><span>-2</span>*</li>
			<li><span>-1</span>*</li>
			<li><span>0</span>*</li>
			<li><span>1</span>*</li>
			<li><span>2</span>*</li>
			<li><span>3</span>*</li>
			<li><span>4</span>*</li>
			<li><span>5</span>*</li>
		</ul>
	</div>
	<div class="wrap">
	<p>请打分，质量差的文章请毫不犹豫地给负分</p>
		<ul>
			<li><span>-5</span>*</li>
			<li><span>-4</span>*</li>
			<li><span>-3</span>*</li>
			<li><span>-2</span>*</li>
			<li><span>-1</span>*</li>
			<li><span>0</span>*</li>
			<li><span>1</span>*</li>
			<li><span>2</span>*</li>
			<li><span>3</span>*</li>
			<li><span>4</span>*</li>
			<li><span>5</span>*</li>
		</ul>
	</div>
	<script type="text/javascript" src="../../tools.js"></script>
	<script type="text/javascript">
		var aUl = $('ul');

		for (var i = 0; i < aUl.length; i++) {
			comment(aUl[i]);
		}

		function comment(obj) {

			function addColor(num) {
				for (var i = 0; i < aLi.length; i++) {
					if (i >= mid && i<= num || i >= num && i <= mid) {
						aLi[i].className = 'active';
					} else {
						aLi[i].className = '';
					}
				};
			}

			var aLi = $('li', obj),
				n,
				mid = Math.floor(aLi.length / 2);

			for (var i = 0; i < aLi.length; i++) {
				aLi[i].index = i;
				aLi[i].onmouseover = function() {
					addColor(this.index);
				}

				aLi[i].onclick = function() {
					n = this.index;
				}

				aLi[i].onmouseout = function() {
					addColor(n);
				}
			}

		}

	</script>
</body>
</html>
