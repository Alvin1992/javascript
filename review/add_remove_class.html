<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>add & remove class</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	div {
		width: 400px;
		height: 400px;
		border: 1px solid #000;
	}

	.button1 {
		font-size: 100px;
	}

	.button2 {
		line-height: 200px;
	}

	.button3 {
		text-align: center;
	}
</style>
</head>
<body>
	<div>test</div>
	<button>button1</button>
	<button>button2</button>
	<button>button3</button>
	<input type="button" value="button1">
	<input type="button" value="button2">
	<input type="button" value="button3">
    <script type="text/javascript">
    function addClass(obj, sClassName) {
    	if (!obj.className) {
    		obj.className = sClassName;
    		return;
    	}
    	var arrClass = obj.className.split(' ');
    	for (var i = 0; i < arrClass.length; i++) {
    		if (arrClass[i] === sClassName) {return;}
    	}
    	obj.className += ' ' + sClassName;
    }

    function removeClass(obj, sClassName) {
    	if (!obj.className) {return}
    	var arrClass = obj.className.split(' ');
    	for (var i = 0; i < arrClass.length; i++) {
    		if (arrClass[i] === sClassName) {
    			arrClass.splice(i, 1);
    			i--;
    		}
    	}
    	obj.className = arrClass.join(' ');
    }

    var aBtn = document.getElementsByTagName('button');
    var aInput = document.getElementsByTagName('input');
    var oDiv = document.getElementsByTagName('div')[0];
    for (var i = 0; i < aBtn.length; i++) {
    	aBtn[i].onclick = function() {
    		addClass(oDiv, this.innerHTML)
    	}
    	aInput[i].onclick = function() {
    		removeClass(oDiv, this.value);
    	}
    }

    </script>
</body>
</html>
