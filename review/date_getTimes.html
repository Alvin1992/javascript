<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date getTimes</title>
</head>
<body>
	<script type="text/javascript">
	function getTimes() {
		var curTime = new Date();

		var y = curTime.getFullYear();
		var m = curTime.getMonth();
		var d = curTime.getDate();
		var w = curTime.getDay();
		var h = curTime.getHours();
		var min = curTime.getMinutes();
		var s = curTime.getSeconds();
		var arr = ['日', '一', '二', '三', '四', '五', '六'];

		function addZero(num) {
			num < 10 && (num = '0' + num);
			return num;
		}

		time = y + '年' + m + '月' + d + '日' + '星期' +arr[w] + addZero(h) + ':' + addZero(min) + ':' + addZero(s);

		document.body.innerHTML = time;
	}

	getTimes();
	setInterval(getTimes, 1000);
	</script>
</body>
</html>
