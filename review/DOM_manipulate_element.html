<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>DOM manipulate element</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<p id="foobar"><span>foobar</span></p>
    <script type="text/javascript">
    //传递大写的字符串，结果一样
    var oP = document.createElement('p');
    oP.innerHTML = 'This is a paragraph';

    //不能传递字符串
    document.body.appendChild(oP);

    //第一个参数不能为null
    var pic = document.createElement('img');
    pic.src = "../img/7.png";
    document.body.insertBefore(pic, oP);

    //第二个可以是null，功能变成追加，但是不可以不给值
    var h2 = document.createElement('h2');
    h2.innerHTML = 'This is a headline';
    document.body.insertBefore(h2, null);

    //两个参数都不能为null
    var h3 = document.createElement('h3');
    h3.innerHTML = 'This is another headline';
    document.body.replaceChild(h3, oP);

    //删除元素
    document.body.removeChild(h3);
    //以上方法都是剪切型的操作


    //复制，不能复制事件
    //参数为false时，不复制子孙节点，反之，会；
    var cloneResult = foobar.cloneNode(1);
    document.body.appendChild(cloneResult);

    </script>
</body>
</html>
