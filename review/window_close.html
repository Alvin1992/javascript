<!DOCTYPE html>
<html lang="zh-cn">
	<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	        <title></title>
			<style>
				*{
					padding: 0;
					margin: 0;
				}

			</style>
			<script>
				/*
					winodw.close()
					直接调用：

						chrome 直接关闭
						ff：不关闭
						ie：关闭前先询问

					在ff/O下面 : 只允许关闭由window.open方法所打开的窗口。
				*/

			window.onload = function() {
				var test = document.getElementById('test');
				test.onclick = function() {
					window.close();
				}
			}

			</script>
		</head>

		<body>
			<button id="test">This is a button</button>
		</body>
</html>
