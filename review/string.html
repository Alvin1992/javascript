<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string</title>
</head>
<body>
	<script type="text/javascript">

	var str = 'abadhfathaoiayuhgda';

	console.group('charAt方法');
	console.log(str.charAt());
	console.log(str.charAt(0));
	console.log(str.charAt(14));
	console.log(str.charAt(14, 12)) //忽略第二个参数
	//以下两个都返回空字符串
	console.log(typeof str.charAt(str.length + 1) +': '+ str.charAt(str.length + 1));
	console.log(typeof str.charAt(-2) +': '+str.charAt(-2));
	console.groupEnd();


	console.group('charCodeAt方法');
	console.log(str.charCodeAt(0));
	console.log(str.charCodeAt()); //默认也是第一个
	console.log(str.charCodeAt(14));
	console.log(str.charCodeAt(14, 12));//忽略第二个参数
	//以下两个都返回NaN
	console.log(str.charCodeAt(-3));
	console.log(str.charCodeAt(str.length + 5));
	console.groupEnd();


	console.group('fromCharCode方法');
	console.log(String.fromCharCode(97));
	console.log(typeof String.fromCharCode(), String.fromCharCode());
	console.log(typeof String.fromCharCode(-3), String.fromCharCode(-3));
	console.log(String.fromCharCode(-97));
	console.log(String.fromCharCode(97, 98, 99, 100, 101));//可传递多个参数
	console.groupEnd();


	console.group('substring方法');
	console.log(str.substring());
	console.log(str.substring(16));
	//不接收负值，直接返回整个字符串
	console.log(str.substring(-5));
	console.log(str.substring(str.length + 10));
	console.log(str.substring(1, 5));
	console.log(str.substring(1, 1));
	console.log(str.substring(5, 1));
	//返回空字符串
	console.log(str.substring(-5, -7));
	console.groupEnd();


	console.group('slice方法');
	console.log(str.slice());
	console.log(str.slice(16));
	console.log(str.slice(-1));
	console.log(str.slice(1, 5));
	//两个参数任意一个出现负数，都先加上length再进行计算
	console.log(str.slice(-9, -1));
	console.log(str.slice(-1, -3));
	console.log(str.slice(-7, 15));
	console.log(str.slice(7, -1));
	console.groupEnd();


	console.group('indexOf方法');
	console.log(str.indexOf());
	console.log(str.indexOf('a'));
	console.log(str.indexOf('z'));
	console.log(str.indexOf('a', 8));
	//第二个参数可以是负值，计算方式为负数加上length再计算
	console.log(str.indexOf('a', -1));
	console.groupEnd();


	console.group('lastIndexOf方法');
	console.log(str.lastIndexOf());
	console.log(str.lastIndexOf('a'));
	console.log(str.lastIndexOf('a', 1));
	//从下面可以看出indexOf和lastIndexOf可以互相转化
	console.log(str.lastIndexOf('a', -1));
	console.log(str.lastIndexOf('z'));
	console.groupEnd();

	console.group('split方法');
	console.log(str.split());
	console.log(str.split(''));
	//注意当分隔的字符在开头和末尾的时候
	console.log(str.split('a'));
	console.groupEnd();


	var str1 = '    this a string      ';

	console.group('trim方法');
	console.log(str1.trim());
	console.groupEnd();

	var str2 = 'AbcdEfg, HijkLmn'
	console.group('case方法');
	console.log(str2.toUpperCase());
	console.log(str2.toLowerCase());
	console.groupEnd();


	</script>
</body>
</html>
