<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string not in class</title>
</head>
<body>
	<script type="text/javascript">
	var str = 'Hello';

	console.log(str[1]);

	//一般使用加号（+）
	var result = str.concat(' World');
	console.log(str);
	console.log(result);

	var result1 = str.concat(' World', '!');
	console.log(result1);


	//复制字符串可以考虑用这个
	var str1 = str.concat();
	console.log(str1);


	//substr已弃用
	var result2 = str.substr(1,2);
	console.log(result2);
	//只会将第一个加上字符串长度，第二个转成零
	var result3 = str.substr(-4, 3);
	console.log(result3);
	var result4 = str.substr(3, -1);
	console.log(result4);

	var result5 = str.substr();
	console.log(result5);
	var result6 = str.substr(-1);
	console.log(result6);
	var result7 = str.substr(str.length + 5);
	console.log(result7);

	//判断一个字符串某个字符只出现过一次
	var arr = [];
	for (var i = 0; i < str.length; i++) {
		if (str.indexOf(str.charAt(i)) == str.lastIndexOf(str.charAt(i))) {
			arr.push(str.charAt(i));
		}
	}
	console.log(arr);


	//字符串的所有方法都不能改变原字符串
	var result8 = str.replace(/l/g, '8');
	console.log(result8);
	console.log(str);


	//前后会有一个空字符，因为分隔符a
	var str2 = 'a1afagahjfayuiaioda'
	var result9 = str2.split('a');
	console.log(result9);

	//可以限定数组长度
	var result10 = str2.split('a', 4);
	console.log(result10);

	//此处开头和结尾没有空字符串
	var result11 = str2.split('');
	console.log(result11);
	</script>
</body>
</html>
