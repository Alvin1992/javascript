<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tmall</title>
	<style type="text/css">
	
	body, div, p {
		margin: 0;
		padding: 0;
		font-size: 12px;
	}

	.wrap {
		width: 186px;
		height: 112px;
		margin: 0 auto;
		padding: 9px 4px 9px 7px;
	}

	.wrap p {
		overflow: hidden;
	}

	a {
		display: block;
		float: left;
		text-decoration: none;
		color: #000;
		width: 54px;
		height: 53px;
		margin-right: 6px;
		padding-top: 36px;
		text-align: center;
	}

	#real {
		background: url(character54X53.png) no-repeat;
	}

	#invoice {
		background: url(character254X53.png) no-repeat;
	}

	#return {
		background: url(character354X53.png) no-repeat;
		margin-right: 0;
	}

	#character {
		margin-top: 12px;
	}


	</style>
</head>
<body>
	<div class="wrap">
		<p><img src="head175X28.png" height="28" width="175"></p>
		<p id="character">
			<a id="real" href="javascript:;">正品保障</a>
			<a id="invoice" href="javascript:;">提供发票</a>
			<a id="return" href="javascript:;">七天退货</a>
		</p>
	</div>
</body>
</html>
