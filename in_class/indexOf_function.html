<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indexOf</title>
</head>
<body>
	<script type="text/javascript">

	function indexOf(arr, searchValue, searchIndex, bool) {
		var result = [];
		if (arguments.length == 0 || arguments.length == 1) {return -1};
		searchIndex = searchIndex || 0;
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] === searchValue) {
				result.push(i);
			}
		}
		switch (true) {
			case result.length == 0:
				return -1;
				break;
			case bool:
				return result;
				break;
			case !bool:
				return result[0];
				break;
		}
	}

	var arr = [1,2,3,'1',0, '1'];
	var pos = indexOf(arr, '1', 2);
	console.log(pos);
	</script>
</body>
</html>
